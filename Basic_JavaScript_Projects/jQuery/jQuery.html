<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Calling the jQuery API to use the library-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <script>
        // Appending code to the <html> tag
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            // Changing the color of <p id='2'> to red
            $("#2").css({"color":"red"});
            // Making <h1> hide when <p id='3'> is clicked
            $("#3").click(function() {
                $("h1").hide();
            });
        });
    </script>

    <body>

    </body>
</html>
